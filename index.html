<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 3 VJCT Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="style sheet" href="./assets/main.css">
</head>

<body>
  <!-- webpage title -->
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title">
        USA Covidometer
      </p>
      <p class="subtitle">
        By Catie, Jason, Tom
      </p>
    </div>
  </section>
  <!-- Row of dropdown menus buttons -->
  <div class="select">
    <select id="categorySelect">
      <option value="" disabled selected>Select what kind of COVID Data to view</option>
      <option value="cases">Total Cases</option>
      <option value="deaths">Total Deaths</option>
      <option value="newCases">New Cases</option>
      <option value="newDeaths">New Deaths</option>
    </select>
  </div>

  <div class="select">
    <select id="stateSelect">
      <option value="" disabled selected>Select a State from the list below to filter results by state</option>
      <option value="AK">Arkansas</option>
      <option value="AL">Alabama</option>
      <option value="IL">Illinois</option>
    </select>
  </div>

  <div class="select">
    <select id="stateSelectSecond">
      <option value="" disabled selected>Select a second State from the list below to compare results with the first
        state</option>
      <option value="AK">Arkansas</option>
      <option value="AL">Alabama</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="WI">Wisconsin</option>
    </select>
  </div>



  <button class="button" id="submitBtn">Submit</button>

  <!-- covid variables (deaths, positivity rate, vaccination rate, hospitilization/icu capacity, etc etc) -->
  <!-- State -->
  <!-- County -->
  <!-- City -->
  <!-- Timeframe (year/month/week/today) -->
  <!-- Graph -->
  <div id="graph"></div>
  <canvas id="myChart"></canvas>
  <!-- footer -->
  <!-- link chart.js here? -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- link javascript -->
  <script src="./assets/script.js"></script>
</body>


</html>
